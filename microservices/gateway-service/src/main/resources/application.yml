server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Auth service (public, no JWT required)
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0

        # Inventory service (requires JWT)
        - id: inventory-service
          uri: http://inventory-service:8080
          predicates:
            - Path=/inventory/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=1

        # Notification service (requires JWT)
        - id: notification-service
          uri: http://notification-service:8080
          predicates:
            - Path=/notifications/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=1

        # Order service (requires JWT)
        - id: order-service
          uri: http://order-service:8080
          predicates:
            - Path=/orders/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=1

        # Payment service (requires JWT)
        - id: payment-service
          uri: http://payment-service:8085
          predicates:
            - Path=/payments/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=1

        # Product service (requires JWT)
        - id: product-service
          uri: http://product-service:8086
          predicates:
            - Path=/products/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=1

