server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Auth service (public, no JWT required)
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2   # remove /api/v1 before forwarding

        # Order service (requires JWT)
        - id: order-service
          uri: http://order-service:8080
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=2   # remove /api/v1 before forwarding

        # Product service (requires JWT)
        - id: product-service
          uri: http://product-service:8080
          predicates:
            - Path=/api/v1/products/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=2   # remove /api/v1 before forwarding

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000
